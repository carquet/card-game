<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="card.css">
	<!--bootstrap link see how to addon in Ember-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--optional mobile friendly-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>cards</title>
</head>
<body>
	<div class="cards">
	    <div data-key="65" class="card back">
	      <img src="image/castle.png">
	      <span class="sound">A</span>
	    </div>
	    

	    <div data-key="83" class="card back">
	      <img src="image/castle.png">
	      <span class="sound">S</span>
	    </div>

	    <div data-key="68" class="card back">
	      <img src="image/castle.png">
	      <span class="sound">D</span>
	    </div>

	    <div data-key="70" class="card back">
	      <img src="image/castle.png">
	      <span class="sound">F</span>
	    </div>    
  </div>

  <audio data-key="65" src="http://www.music.mcgill.ca/~gary/307/sounds/triangle.wav"></audio>
  <audio data-key="83" src="http://www.music.mcgill.ca/~gary/307/sounds/triangle.wav"></audio>
  <audio data-key="68" src="http://har-bal.com/reference/brass/Trompeteshort.wav"></audio>
  <audio data-key="70" src="http://har-bal.com/reference/brass/Trompeteshort.wav"></audio>
  
  

		<div class="footer">
			<div class="container">
				<p>&copy; Laetitia Carquet 2016</p>
			</div>
		</div>
	</div>

<script>
	window.addEventListener("keydown", function(e){
		const sound = document.querySelector(`audio[data-key="${e.keyCode}"]`);
		const card = document.querySelector(`div[data-key="${e.keyCode}"]`);
		if (!sound)return;
		sound.play();
		card.classList.add('playing')
		
	})
	
</script>
</body>
</html>
